{% load i18n markup %}
<div class="hero-unit newsly-teaser">
    <h1>{{ object.title|capfirst }}</h1>
    {% if grappelli_tinymce %}
    {{ object.teaser|safe }}
    {% else %}
    {{ object.teaser|textile }}
    {% endif %}
</div>
<div class="news-body">
    {% if grappelli_tinymce %}
    {{ object.body|safe }}
    {% else %}
    {{ object.body|textile }}
    {% endif %}
</div>
